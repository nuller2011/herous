<!DOCTYPE html>
<html lang="ru">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Герой России</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #e0c3fc, #8efcb3);
            background-size: 200% 200%;
            animation: gradient-animation 6s ease infinite;
            color: #333;
            text-align: center;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            overflow: auto;
        }
        h1 {
            font-size: 2em;
            margin: 0 0 10px;
            color: #222;
        }
        .dates {
            font-size: 1em;
            color: #555;
            margin: 10px 0;
        }
        p {
            font-size: 1em;
            line-height: 1.5;
            margin: 10px 0;
        }
        .hero-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ph_6.JPG" alt="Фото героя" class="hero-image">
        <h1>Александр Александрович Аксёнов</h1>
        <div class="dates">24.06.1984 17.09.2022 года</div>
        <p
        7 сентября 2022 года подполковник Александр Аксёнов совершал боевой вылет на вертолёте «Ка-52» в Запорожской области. При выполнении боевых заданий по разведке и уничтожению живой силы и военной техники врага, в зоне огневого поражения ракетными установками противника, уничтожил несколько единиц бронетехники Вооружённых сил Украины. Находясь над селом Балочки вертолёт «Ка-52» Александра Аксёнова попал в зону зенитного ракетного комплекса «Бук» и был сбит. От огневого поражения боевой вертолёт взорвался в воздухе и потерпел крушение. Экипаж вертолёта погиб в воздухе. 
       
        </p>
    </div>
</body>
</html>
